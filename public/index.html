<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Currency Converter</h1>
        <form id="conversion-form">
            <div class="mb-3">
                <label for="source-currency" class="form-label">Source Currency:</label>
                <select id="source-currency" class="form-select">
                    <option value="INR">INR</option>
                    <option value="USD">USD</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="target-currency" class="form-label">Target Currency:</label>
                <select id="target-currency" class="form-select">
                    <option value="INR">INR</option>
                    <option value="USD">USD</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label">Amount:</label>
                <input type="number" id="amount" step="0.01" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Convert</button>
            <input type="button" id="reset-button" class="btn btn-secondary" value="Reset">
            <input type="button" id="history-button" class="btn btn-info" value="Fetch History">
        </form>

        <div id="result" class="mt-4"></div>

        <h2 class="mt-5">Conversion History</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Source Currency</th>
                    <th>Source Amount</th>
                    <th>Target Currency</th>
                    <th>Converted Amount</th>
                </tr>
            </thead>
            <tbody id="history-table-body"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
