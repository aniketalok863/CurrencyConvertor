<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Currency Converter</h1>
        <form id="conversion-form">
            <div class="mb-3">
                <label for="source-currency" class="form-label">Source Currency:</label>
                <select id="source-currency" class="form-select">
                    <option value="INR">INR</option>
                    <option value="USD">USD</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="target-currency" class="form-label">Target Currency:</label>
                <select id="target-currency" class="form-select">
                    <option value="INR">INR</option>
                    <option value="USD">USD</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label">Amount:</label>
                <input type="number" id="amount" step="0.01" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Convert</button>
            <input type="button" id="reset-button" class="btn btn-secondary" value="Reset">
            <input type="button" id="history-button" class="btn btn-info" value="Fetch History">
        </form>

        <div id="result" class="mt-4"></div>

        <h2 class="mt-5">Conversion History</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Source Currency</th>
                    <th>Source Amount</th>
                    <th>Target Currency</th>
                    <th>Converted Amount</th>
                </tr>
            </thead>
            <tbody id="history-table-body"></tbody>
        </table>
    </div>
<div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="edit-modal-label" aria-hidden="true" data-edit-id="">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="edit-modal-label">Edit Conversion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Add your edit form elements here -->
                <div class="mb-3">
                    <label for="edit-source-currency" class="form-label">Edit Source Currency:</label>
                    <select id="edit-source-currency" class="form-select">
                        <option value="INR">INR</option>
                        <option value="USD">USD</option>
                    </select>
                    <label for="edit-target-currency" class="form-label">Edit Target Currency:</label>
                    <select id="edit-target-currency" class="form-select">
                        <option value="INR">INR</option>
                        <option value="USD">USD</option>
                    </select>
                    <div class="mb-3">
                        <label for="edit-source-amount" class="form-label">Edit Amount:</label>
                        <input type="number" id="edit-source-amount" step="0.01" class="form-control">
                    </div>
                    <div id="edit-result" class="mt-4"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save-button">Save changes</button>
            </div>
        </div>
    </div>
</div>


    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
